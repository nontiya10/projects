
<html lang="en">
    <head>
        <title style=" font-family: 'Bai Jamjuree', sans-serif;">ระบบบริหารจัดการศูนย์การเรียนรู้เศรษฐกิจพอเพียง</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/stylesheets/bootstrap3/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/stylesheets/main.css">
        <link rel="stylesheet" href="assets/stylesheets/util.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style type="text/css">

        </style>
    </head >
    <link href ="https://fonts.googleapis.com/css?family=Bai+Jamjuree" rel="stylesheet">
    <body style=" font-family: 'Bai Jamjuree', sans-serif;">
        <div class="container-fluid">
            <div class="limiter" >
                <div class="container-login100">
                    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                        <form class="login100-form validate-form" action="/datalogin" method="post">
                            <span class="login100-form-title p-b-33">
                                <img src="assets/images/LOGO1.png" width="200" height="200"><BR>
                                <h4 style=" font-family: 'Bai Jamjuree', sans-serif;">ระบบบริหารจัดการศูนย์การเรียนรู้</h4><h4  style=" font-family: 'Bai Jamjuree', sans-serif;">เศรษฐกิจพอเพียง</h4>
                            </span>
                            @if(flash.containsKey("error")){
                                <div class="alert alert-danger"><strong>ผิดพลาด! </strong>@flash.get("error")</div>
                            }


                            @if(flash.containsKey("success")){
                                <div class="alert alert-success"><strong>สำเร็จ! </strong>@flash.get("success")</div>
                            }


                            <div class="form-group">
                                <label for="inputdefault">Username :</label>
                                <input class="form-control" id="inputdefault" type="text" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="inputdefault">Password :</label>
                                <input class="form-control" id="inputdefault" type="Password" name="password" placeholder="Password">
                            </div>
                            <div class="container-login100-form-btn m-t-20">
                                <input type="submit" class="btn btn-primary buttonsnew" value="เข้าสู่ระบบ">
                            </div>
                            <div class="container-login100-form-btn m-t-20">
                                <div class="col-lg-1"></div>
                                <div class="col-lg-5">
                                    <a href="/register ">สมัครสมาชิก</a>
                                </div>
                                <div class="col-lg-5">
                                    <a href="#">ลืมรหัสผ่าน</a>
                                </div>
                                <div class="col-lg-1"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
